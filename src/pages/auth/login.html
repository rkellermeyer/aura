<template>
  <page-view id="login-page">
    <form submit.trigger="submit()">
      <label>
        Email
        <input type="email" value.bind="user.email" autofocus="true">
      </label>

      <label>
        Password
        <input type="password" value.bind="user.password">
      </label>

      <footer>
        <button class="success" type="submit">Submit</button>
        <a href="#/" class="button alert">Cancel</a>
      </footer>
    </form>
  </page-view>
</template>
