<template>
  <page-view id="login-page">
    <header>
      <h1>Sign up</h1>
    </header>
    <form submit.trigger="submit()">
      <label>
        <input type="email" value.bind="user.email" autofocus="true" placeholder="Email">
      </label>
      <divider></divider>
      <label>
        <input type="password" value.bind="user.password" placeholder="Password">
      </label>
      <divider></divider>
      <label>
        <input type="password" value.bind="user.confirm" placeholder="Confirm Password">
        <button type="submit"><icon md=arrow_forward></icon></button>
      </label>
    </form>
    <footer>
      <span class="footer-text">
        <input type="checkbox" name="remember_me" checked.bind="user.remember">
        Keep me signed in
      </span>

      <divider></divider>

      <span class="footer-text">
        Already have an account? <a href="#/login">Sign in now.</a>
      </span>

    </footer>
  </page-view>
</template>
