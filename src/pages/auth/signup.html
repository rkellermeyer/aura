<template>
  <page-view id="login-page">
    <header>
      <h1>Sign up</h1>
    </header>

    <form submit.trigger="submit()" hide.bind="displayRoleSelection">
      <label>
        <input type="email" value.bind="user.email" autofocus="true" placeholder="Email">
      </label>
      <divider></divider>
      <label>
        <input type="password" value.bind="user.password" placeholder="Password">
      </label>
      <divider></divider>
      <label>
        <input type="password" value.bind="user.confirm" placeholder="Confirm Password">
        <button type="submit"><icon md=arrow_forward></icon></button>
      </label>
    </form>
    <form show.bind="displayRoleSelection">
      <label class="select-label" repeat.for="role of roles">
        ${role.title}
        <input type="radio" id="user_role" name="user_role" value.bind="role.name" checked.bind="user.role">
      </label>
    </form>
    <footer>
      <span class="footer-text" hide.bind="displayRoleSelection">
        <input type="checkbox" name="remember_me" checked.bind="user.remember">
        Keep me signed in
      </span>

      <button class="submit-button" click.trigger="submitRole()" show.bind="displayRoleSelection">Sign up<icon md=arrow_forward></icon></button>

      <divider></divider>

      <span class="footer-text">
        Already have an account? <a href="#/login">Sign in now.</a>
      </span>

    </footer>
  </page-view>
</template>
