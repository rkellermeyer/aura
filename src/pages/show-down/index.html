<template>
  <page-view id="show-down">
    <project-card-list class="float" swipe-left.bind="deniedProject" swipe-right.bind="acceptedProject">

      <project-card repeat.for="project of projects" model.bind="project" flip=true
                    card-rotate-right.trigger="acceptedProject(project)"
                    card-rotate-left.trigger="deniedProject(project)">
        <card-front>
          <icon class="card__backdrop" type="chevron-right"></icon>
          <header>
            <h3>${project.model.overview}</h3>
          </header>
          <article>
            <p>${project.model.teaser}</p>
          </article>
          <section>
            <fab class="card-toggle-flip"> Preview </fab>
          </section>
          <footer class="expanded button-group small">
            <button light tint="alert" class="card-rotate-left">
              <icon type="close"></icon>
            </button>
            <button light tint="success"  class="card-rotate-right">
              <icon type="checkmark"></icon>
            </button>
          </footer>
        </card-front>
        <card-back>
          <icon class="card__backdrop" type="chevron-left"></icon>
          <header>
            <icon class="card-toggle-flip" type="close"></icon>
          </header>
        </card-back>
      </project-card>
    </project-card-list>
  </page-view>
</template>
