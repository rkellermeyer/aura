<template>

  <section id="user-profile">

    <header>
      <aside>
        <picture>
          <img src="images/user@2x.png"></picture>
        </picture>
      </aside>
      <h3>
        <span class="title">${user.prefix} ${user.firstName} ${user.middle} ${user.lastName} ${user.suffix}</span>
        <summary>${user.email}</summary>
      </h3>
    </header>
    <article>
      <label>
        First Name
        <input type="text" name="first_name" value.bind="user.firstName">
      </label>
      <label>
        Last Name
        <input type="text" name="last_name" value.bind="user.lastName">
      </label>
      <label>
        Biography
        <textarea id="userBio" value.bind="user.bio"></textarea>
      </label>
    </article>
  </section>
</template>
