<template>
  <form id="user-settings">
    <label>
      First Name
      <input type="text" name="first_name" id="first_name" value.bind="authorized.first_name" placeholder="First Name">
    </label>

    <label>
      Last Name
      <input type="text" name="last_name" id="last_name" value.bind="authorized.last_name" placeholder="Last Name">
    </label>

    <label>
      Biography Name
      <textarea name="bio" id="bio" placeholder="Bio..." value.bind="authorized.bio"></textarea>
    </label>

    <label>
      Personal Bar
      <switch value.bind="state.portal.config.enablePersonalTitle" checked.two-way="state.portal.config.enablePersonalTitle" change.trigger="enablePersonalTitle(state.portal.config)"></switch>
    </label>
  </form>
</template>
